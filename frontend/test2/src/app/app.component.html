<div class="container mt-3">
  <h1>File Upload and Analysis</h1>
  <div class="row">
    <div class="col-md-6 mb-3">
      <input type="file" class="form-control" (change)="onFileSelected($event)">
    </div>
    <div class="col-md-6 mb-3">
      <button (click)="analyzeFile()" class="btn btn-primary">Analyze</button>
    </div>
  </div>
  <div *ngIf="error">{{ error }}</div>
  <table class="table table-striped" *ngIf="header.length > 0 && tableData.length > 0">
    <thead>
      <tr>
        <th *ngFor="let col of header">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData">
        <td *ngFor="let col of header">{{ row[col] }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="header.length === 0 && tableData.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let key of getObjectKeys(tableData[0])">{{ key }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData">
          <td *ngFor="let key of getObjectKeys(row)">{{ row[key] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
